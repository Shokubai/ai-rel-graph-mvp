apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: airelgraph
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: airelgraph
      component: backend
  template:
    metadata:
      labels:
        app: airelgraph
        component: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/shokubai/airelgraph/backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: processed-files
              mountPath: /app/processed_files
          command:
            - "uvicorn"
            - "app.main:app"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
      volumes:
        - name: processed-files
          persistentVolumeClaim:
            claimName: processed-files-pvc
      # Optional: If using private registry
      # imagePullSecrets:
      #   - name: ghcr-secret
