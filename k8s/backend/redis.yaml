apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  labels:
    app: airelgraph
    component: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Uncomment and set your storage class
  # storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: airelgraph
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airelgraph
      component: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: airelgraph
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - name: redis
              containerPort: 6379
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: airelgraph
    component: redis
spec:
  type: ClusterIP
  selector:
    app: airelgraph
    component: redis
  ports:
    - name: redis
      port: 6379
      targetPort: redis
