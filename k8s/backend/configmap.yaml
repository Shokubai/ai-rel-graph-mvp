apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  labels:
    app: airelgraph
    component: backend
data:
  # Database configuration
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "semantic_graph"
  POSTGRES_USER: "postgres"

  # Redis configuration
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

  # Celery configuration
  CELERY_BROKER_URL: "redis://redis:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis:6379/0"

  # CORS configuration (adjust for your domain)
  ALLOWED_ORIGINS: '["http://localhost:3000","http://localhost","https://arg.kaelem.dev"]'
