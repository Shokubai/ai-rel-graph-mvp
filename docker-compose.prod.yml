services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ai-rel-graph-postgres-prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}  # Use env var or default
      POSTGRES_DB: semantic_graph
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network
    # Note: No port exposure - only accessible within Docker network

  redis:
    image: redis:7-alpine
    container_name: ai-rel-graph-redis-prod
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network
    # Note: No port exposure - only accessible within Docker network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ai-rel-graph-backend-prod
    # Production command - no reload
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Override for Docker network
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    # Note: No volume mounts - immutable container

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ai-rel-graph-worker-prod
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
      - redis
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery_app inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner  # Use production stage
    container_name: ai-rel-graph-frontend-prod
    ports:
      - "80:3000"
    env_file:
      - ./frontend/.env.production
    environment:
      - NODE_ENV=production
      # Client-side API URL (relative path for browser requests)
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_WS_URL=/ws
      # Server-side API URL (Docker network hostname for NextAuth callbacks)
      - INTERNAL_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
