name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'

jobs:
  test:
    # Skip if commit message contains [skip ci] or [no ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[no ci]')"
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install dependencies
      working-directory: ./frontend
      run: pnpm install --frozen-lockfile
    
    - name: Run ESLint
      working-directory: ./frontend
      continue-on-error: true
      run: |
        pnpm lint || echo "::warning::ESLint failed"
    
    - name: Run Prettier check
      working-directory: ./frontend
      continue-on-error: true
      run: |
        pnpm exec prettier --check . || echo "::warning::Prettier check failed"
    
    - name: Run TypeScript check
      working-directory: ./frontend
      continue-on-error: true
      run: |
        pnpm exec tsc --noEmit || echo "::warning::TypeScript check failed"
    
    - name: Run tests
      working-directory: ./frontend
      run: |
        pnpm test
    
    - name: Build
      working-directory: ./frontend
      run: |
        pnpm build
    
    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage